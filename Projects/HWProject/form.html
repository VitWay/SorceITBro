<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>form registration</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <form name="reg_form" action="send.php" method='GET'>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required='true'>
        <br>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required='true'>
        <br>
        <br>
        <input type="radio" name='gender' value='male'>M
        <input type="radio" name='gender' value='female'>F
        <br>
        <br>
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <br>
        <label for='city'>City</label>
        <select name="city" id='city'>
          <option value="lviv">Lviv</option>
          <option value="kyiv">Kyiv</option>
        </select>
      </fieldset>
      <br>
      <label for='email'>e-mail</label>
      <input type='email' id='e-mail' name='email' placeholder="sub.your e-mail" required='true'>
      <br>
      <label for="remember">Remember me</label>
      <input type="checkbox" name="remember" style="height:20px" id='remember'>
      <br>
      <br>
      <input type="submit" value="Submit">
      <input type="button" value="Cancel">
    </form>
  </div>

</body>

</html>
