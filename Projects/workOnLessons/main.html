<!DOCTYPE html>

<head>
    <title>LITS Магазин</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <button>Додатково</button>
        <article>
            <img src='img/LITS_logo.png' width="200" height="100" alt="logo LITS">
        </article>
        <article>
            <input type='search'>
            <button>Знайти</button>
        </article>
        <article>
            <button>Коризина</button>
        </article>
    </header>
    <main>
        <form>
            <div>
                <label for='input_email'>Name</label>
                <input type='text' name='name' required id='input_name' />
            </div>

            <div>
                <label for='input_name'>Email</label>
                <input type='email' name='email' required id='input_email' />
            </div>

            <div>
                <label for='input_age'>Age</label>
                <input type='number' name='age' required id='input_age' />
            </div>
            <div>
                <label for='combobox_m_f'>Sex</label>
                <select name='m_f' required>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>

            <input type="radio" name='resident' value="Ukraine" />
            <input type="radio" name='resident' value="EU" />

            <!--Actions-->
            <button type='submit'>OK</button>
            <button type='reset'>Camcel</button>
        </form>

        <!--Aside-->
        <aside>
            <ul>
                <li><a href="profile.html">Профіль</a></li>
                <li><a href="order.html">Замовлення</a></li>
            </ul>
        </aside>
        <section id='filters'>
            <ul>
                <li>Смартфон</li>
            </ul>
        </section>
        <section id='product'>
            <article class='product'>
                <section class='prewiew'></section>
            </article>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="about.html">About US</a></li>
            <li><a href="support.html">Support</a></li>
        </ul>
        <p>

        </p>
    </footer>

</html>
